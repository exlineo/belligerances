<main>

    <h3>{{ l.t['DEL_DESCR'] }}</h3>
  </header>
  <section>
    <article>
      <button class="annule" (click)="l.close()"><mat-icon matSuffix>restart_alt</mat-icon>{{ l.t['ANNULE'] }}</button>

    </article>
  </section>
